<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<form wicket:id="yesNoForm" action="">
	<div wicket:id="message">Are you sure?</div>
	<table style="width: 65%;float: left">
		<tr>
			<td align="left"><input type="submit" wicket:id="noButton"
				value="No" /></td>
			<td align="right"><input type="submit" wicket:id="yesButton"
				value="Yes" /></td>
		</tr>
	</table>
	</form>
</wicket:panel>
</body>
</html>
